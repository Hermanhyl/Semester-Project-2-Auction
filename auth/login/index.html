<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/fawIcon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <title>Login page</title>
</head>
<body >

    <header>
        <div id="navbar"></div>
    </header>

    <main>

        <div class="flex items-center justify-center min-h-screen ">
            <div class="max-w-sm w-full p-6 rounded-lg">
                <div class="flex justify-center mb-6">
                    <img src="/image/logo-big.png" alt="Logo" class="w-32 h-auto object-cover">
                </div>
            
                <form id="login">
                    <div class="mb-4">
                        <label for="email" class="text-black font-semibold">Email</label>
                        <input 
                            id="email" 
                            type="email"
                            name="email"
                            required
                            title="email"
                            placeholder="Email"
                            class="w-full p-3 mt-1 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"
                        >
                    </div>
            
                    <div class="mb-4">
                        <label for="password" class="text-black font-semibold">Password</label>
                        <input 
                            id="password"
                            type="password"
                            title="password"
                            name="password"
                            placeholder="Password"
                            class="w-full p-3 mt-1 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"
                        >
                    </div>
            
                    <div class="flex justify-between items-center mb-6">
                        <a href="/auth/register/" class="text-black hover:text-[#B11125]">Register</a>
                        <button 
                            id="loginButton" 
                            type="submit" 
                            class="px-6 py-3 bg-[#B11125] text-white font-bold rounded-md hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-accentRed"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    
</body>
</html>
