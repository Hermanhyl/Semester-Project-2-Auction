<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/fawIcon.png" type="image/png">
    <script type="module" src="/src/main.js"></script>
    <title>Edit page</title>
</head>
<body>

    <header>
        <div id="navbar"></div>
    </header>

    <form id="updateListing">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required class="border" />
        </div>
        <div>
            <label for="body">Description</label>
            <textarea id="body" name="body" required class="border"></textarea>
        </div>
        <div>
            <label for="endsAt">Ends At</label>
            <input type="datetime-local" id="endsAt" name="endsAt" required class="border" />
        </div>
        <div>
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Comma-separated tags" class="border" />
        </div>
        <div>
            <label for="image1">Image 1 URL</label>
            <input type="url" id="image1" name="image1" required class="border" />
        </div>
        <div>
            <label for="alt1">Alt Text 1</label>
            <input type="text" id="alt1" name="alt1" required class="border" />
        </div>
        <div>
            <label for="image2">Image 2 URL</label>
            <input type="url" id="image2" name="image2" class="border" />
        </div>
        <div>
            <label for="alt2">Alt Text 2</label>
            <input type="text" id="alt2" name="alt2" class="border" />
        </div>
        <div>
            <label for="image3">Image 3 URL</label>
            <input type="url" id="image3" name="image3" class="border" />
        </div>
        <div>
            <label for="alt3">Alt Text 3</label>
            <input type="text" id="alt3" name="alt3" class="border" />
        </div>
        <button type="submit">Update</button>
    </form>
    
</body>
</html>
