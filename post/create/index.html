<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/fawIcon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <title>Create Listing</title>
</head>
<body>

    
    <div id="navbar"></div>


    <div class="flex justify-center">
        <h1 class="text-black font-bold my-5">Create Listing</h1>
    </div>

    <form id="createListing" class="bg-[#2B2D42] p-6 rounded-lg shadow-lg max-w-3xl mx-auto mb-20">
        <div class="mb-4">
            <label for="title" class="text-white font-semibold">Title</label>
            <input type="text" id="title" name="title" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="body" class="text-white font-semibold">Description</label>
            <textarea id="body" name="body" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="endsAt" class="text-white font-semibold">Ends At</label>
            <input type="datetime-local" id="endsAt" name="endsAt" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="tags" class="text-white font-semibold">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Comma-separated tags" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="image1" class="text-white font-semibold">Image 1 URL</label>
            <input type="url" id="image1" name="image1" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="alt1" class="text-white font-semibold">Alt Text 1</label>
            <input type="text" id="alt1" name="alt1" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="image2" class="text-white font-semibold">Image 2 URL</label>
            <input type="url" id="image2" name="image2" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="alt2" class="text-white font-semibold">Alt Text 2</label>
            <input type="text" id="alt2" name="alt2" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-4">
            <label for="image3" class="text-white font-semibold">Image 3 URL</label>
            <input type="url" id="image3" name="image3" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <div class="mb-6">
            <label for="alt3" class="text-white font-semibold">Alt Text 3</label>
            <input type="text" id="alt3" name="alt3" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accentRed text-gray-800"/>
        </div>
        
        <button id="createButton" type="submit" class="w-full py-3 px-6 bg-[#B11125] text-white font-bold rounded-md hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-accentRed">Create</button>
    </form>
    
</body>
</html>
